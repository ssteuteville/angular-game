<div *ngIf="appState">
  <h1 x-large class="sample-content">Welcome Player</h1>

  <hr>

  <div>
    Hello, {{ appState.playerName }}
  </div>

  <hr>

  <div *ngIf="appState == null || appState.playerName == null || appState.playerName.length === 0">
    <h4>What is your Name?</h4>

    <form (ngSubmit)="submitPlayerName(localState.playerName)" autocomplete="off">

      <input
        [value]="localState.playerName"
        (input)="localState.playerName = $event.target.value"
        placeholder="Submit Local State to App State"
        autofocus>

      <button>Submit Value</button>
    </form>

  </div>

  <div *ngIf="appState && appState.playerName && appState.playerName.length > 0">
    <h2>Which game would you like to play?</h2>
    <div class="game-options">
      <div *ngIf="appState && appState.tableState && appState.tableState.game && appState.tableState.game.type == 'blackjack'"
          (click)="resumeBlackJack()"
          class="game-option">Resume Blackjack Game</div>
      <div (click)="playBlackJack()" class="game-option">Black Jack</div>
      <div class="game-option">More games soon.</div>
    </div>
  </div>

</div>
